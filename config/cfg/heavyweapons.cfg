// Heavy configuration

// Load defaults
exec config

// Batch damage numbers to view total damage done
hud_combattext_batching 1

// Hide primary, show secondary and melee
alias primary   "r_drawviewmodel 0; slot1"
alias secondary "slot2; r_drawviewmodel 1"
alias melee     "slot3; r_drawviewmodel 1"

// Create a key to quickly switch to sandvich and throw it
bind mouse4 +givesandvich
alias +givesandvich "secondary; +attack2"
alias -givesandvich "-attack2"
