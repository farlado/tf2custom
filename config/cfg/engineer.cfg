// Engineer configuration -*- mode: conf-javaprop -*-

// Load defaults
exec config

// Batch damage numbers to view total damage done
hud_combattext_batching 1

// Binds to rebuild buildings
bind mouse5     "destroy 1; build 1" // Tele entrance
bind mouse4     "destroy 3; build 3" // Tele exit
bind mwheelup   "destroy 2; build 2" // Sentry
bind mwheeldown "destroy 0; build 0" // Dispenser
