// Farlado's keybinds
// Made for use with a Vortex Core 40% Keyboard

// Unbind everything until we get into binding everything
// This prevents my weird specific binds from getting mixed between classes.
unbindall

// Loadout slots
// The Vortex Core's numbers are on a layer that involves the right hand, so screw that.
bind q primary
bind e secondary
bind r melee
bind t pda

// Basic movement
// I use special null-movement aliases, see below.
// Crouching is on v for convenience.
bind w     +mfwd
bind a     +mleft
bind s     +mback
bind d     +mright
bind c     +duck
bind space +jump

// Text chat and voice chat
bind y     say
bind u     say_team
bind p     say_party
bind shift +voicerecord

// Shooting
bind mouse1 +attack
bind mouse2 +attack2
bind mouse3 +attack3

// Voice lines on the mouse
bind mouse4     "voicemenu 2 2" //
bind mouse5     "voicemenu 1 6" //
bind mwheelup   "voicemenu 0 6" // "Yes"
bind mwheeldown "voicemenu 0 7" // "No"

// Voice lines on the keyboard
bind z   "voicemenu 0 0" // "Medic!"
bind x   "voicemenu 0 1" // "Thanks!"
bind alt "voicemenu 1 1" // "Spy!"

//notifications and vote handling
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind o callvote

// Other useful in-game binds
bind f +use_action_slot_item
bind g +taunt
bind h +inspect
bind v +scoreboard
bind b dropitem

// Change loadout/class/team
bind m   open_charinfo_direct
bind ,   changeclass
bind .   changeteam

// Commands with no bearing on gameplay
bind escape cancelselect
bind `      toggleconsole

// HUD/model fixing bind
bind i "hud_reloadscheme; record fix; stop"

// Toggle viewmodel, match HUD, and HUD minmode
bindtoggle "F6" "r_drawviewmodel"
bindtoggle "F7" "tf_use_match_hud"
bindtoggle "F8" "cl_hud_minmode"

// Retrying, disconnecting, and quitting
bind F9  "say brb; wait 10; retry"
bind F10 disconnect
bind F11 quit

// Going out with style
bind backspace explode
bind del       kill

// Shitty say binds
bind 1 "say Bodyshots are just sniper splash damage."
bind 2 "say If I accuse you of hacking, can you put me in your frag montage with some anime girls giggling over Seinfeld ear-rape?"
bind 3 "say Oh whoops, ohh... I dropped my MONSTER UBER which I use for my MAGNUM CHARGE!"
bind 4 "say Complaining about your team's medic is totally gonna put you a few rungs higher on heals priority! Try it some more!"
bind 5 "say Medic is a multiplier: any amount times zero still equals zero."
bind 6 "say FATMAN....HOOVY :  'you gotta grab that pussy by the balls.'"
bind 7 "say Please don't spam your lenny bind, it's giving me ptsd flashbacks."
bind 8 "say I have no salt and I must rage."
bind 9 "say I'd say nice shot, but it's obvious you didn't have to try."
bind 0 "say You don't have to taunt, I already know I'm a worthless failure."
bind - "say Can you at least pretend you're trying?"
bind = "say thanks gg tried so hard i cried"

// Ensure some settings have default values
// This ensures that I keep defaults every time I change a class, in case I change other settings elsewhere.
r_drawviewmodel 1
tf_use_min_viewmodels 1
viewmodel_fov 70
hud_combattext_batching 0
hud_combattext_batching_window 2

// Null movement aliases
// This ensures that pressing multiple keys doesn't cancel one movement.
alias +mfwd      "-back;      +forward;   alias checkfwd +forward"
alias +mback     "-forward;   +back;      alias checkback +back"
alias +mleft     "-moveright; +moveleft;  alias checkleft +moveleft"
alias +mright    "-moveleft;  +moveright; alias checkright +moveright"
alias -mfwd      "-forward;   checkback;  alias checkfwd none"
alias -mback     "-back;      checkfwd;   alias checkback none"
alias -mleft     "-moveleft;  checkright; alias checkleft none"
alias -mright    "-moveright; checkleft;  alias checkright none"
alias checkfwd   none
alias checkback  none
alias checkleft  none
alias checkright none
alias none       ""

// Weapon selection aliases
// I use aliases so they can be changed for individual classes.
// These are just defaults for unconfigured classes.
alias primary   slot1
alias secondary slot2
alias melee     slot3
alias pda       slot4

// Add a netgraph to the scoreboard
// Just puts more useful stuff on the screen when checking the scoreboard.
alias +scoreboard "+showscores; net_graph 1"
alias -scoreboard "-showscores; net_graph 0"
